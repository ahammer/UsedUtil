buildscript {
    repositories {
        mavenCentral()
	jcenter()
    }
}

plugins {
	id "com.jfrog.bintray" version "1.7"
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}



dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier 'sources'
	from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}


artifacts {
	archives sourcesJar
	archives javadocJar
}

bintray {
	user = System.getenv('BINTRAY_USER')
    	key = System.getenv('BINTRAY_KEY')
	publications = ['MyPublication']
	pkg {
		repo = 'maven'
		name = 'used-util'
		licenses = ['Apache-2.0']
		vcsUrl = 'https://github.com/ahammer/UsedUtil.git' 
		version {
			name = '0.1.0'
			desc = 'Used Util Beta'
			released = new Date()
			gpg {
				sign = true
				passphrase = System.getenv('BINTRAY_GPG_PASSPHRASE')
			}	
		}
	}
}

publishing {
	publications {
		MyPublication(MavenPublication) {
			from components.java
			groupId 'com.mysaasa'
			artifactId 'used-util'
			version "0.1.0"
			artifact sourcesJar {
				classifier 'sources'
			}
			artifact javadocJar {
				classifier = 'javadoc'
			}
		}

	}
}
